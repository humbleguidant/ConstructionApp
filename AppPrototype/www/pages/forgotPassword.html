Program: forgotPassword.html
Project: Construction App

This is the forgot password page.
It contains one text field for the 
users email and a button. The user enters their
email address and an email will be 
sent to the user with a new generated 
password. It contains both CSS and JavaScript
libraries such as jQuery and CSS fonts. 
-->

<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">

<head>
    
    <!-- Add CSS libraries -->
    <link rel="stylesheet" href="../css/loginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="Content-Security-Policy" content="connect-src *"/>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <!-- Add JS libraries -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/forgotPassword.js"></script>
</head>
    
<!-- Header --> 
<header class="header-img">
    <img src="../img/Icon_better.png" class="header-img">

</header>
<body class="fadeIn form">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">


<div class="testbox fadeInDown" style="margin:center;">
    <h1 class="fadeIn first">Forgot Password</h1>
    <form>
        <hr>
        
        <!-- Radio Buttons:
        If user selects "Login" then user is redirected to login page.
        -->
        <div class="accounttype fadeIn first">
            <input type="radio" value="None" id="radioOne" name="account" checked/>
            <label for="radioOne" class="radio" >Forgot Password</label>
            <input type="radio" value="None" id="radioTwo" name="account" onclick="window.location='../index.html';"/>
            <label for="radioTwo" class="radio">Login</label>
        </div>
        <hr>
        <div class="fadeIn second">
            
            <!-- Email Field -->
            <div>
                <label id="icon" for="empid"><i class="fa fa-address-card-o" aria-hidden="true"></i></label>
                <input type="email" name="empidinput" id="empid" value="" placeholder="Email" required/>
            </div>
        </div>
        
        <!-- Submit button -->
        <div class="btn-block fadeIn fourth" style="padding-top:4vh;padding-bottom:2vh">
        <button id="submit" name="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
