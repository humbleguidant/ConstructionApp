<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
<head>
    <link rel="stylesheet" href="../css/loginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="Content-Security-Policy" content="connect-src *"/>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>
</head>
<body>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

<header class="header-img">
    <img src="../img/Icon_better.png" class="header-img">
</header>
<div class="testbox fadeInDown">
    <div class="accounttype fadeIn first">
        <input type="radio" value="None" id="radioOne" name="account" onclick="window.location='../index.html';"/>
        <label for="radioOne" class="radio" > Login</label>
        <input type="radio" value="None" id="radioTwo" name="account" checked/>
        <label for="radioTwo" class="radio">Register</label>
    </div>
    <h1 class="fadeIn first" style="font-weight:bold;color:#d72622;">Register</h1>
    <form>
    <hr>

    <hr>
    <div class="fadeIn second">
        <div><label id="icon" for="empid"><i class="fa fa-address-card-o" aria-hidden="true"></i></label>

        <input type="email" name="empidinput" id="empid" value="" placeholder="Email" align="" required/></div>

    <div class="empType fadeIn third" style="margin-top:5vh;">
        <input type="radio" value="Employee" id="employee" name="icon" checked/>
        <label for="employee" class="radio">Employee</label>
        <input type="radio" value="Administrator" id="admin" name="icon" />
        <label for="admin" class="radio">Admin</label>

        <div class="fadeIn third" style="margin-top:1vh;">
            <input type="checkbox" class="larger" name="check" id="check" value="Yes" style="margin-left: 25px; margin-top: 25px; margin-bottom:25px;">
            <label for="check" style="margin-left:15px; align:center; font-size: 10px;">By Registering I agree to the Terms and Conditions </label>
        </div>
    </div>



    </form>
    <div class="btn-block fadeIn fourth" style="padding-top:4vh;padding-bottom:2vh">
        <button class="button fadeIn fourth" id="submit" name="submit">Register</button>
    </div>
</div>
</body>
</html>
