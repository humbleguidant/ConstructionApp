<!-- 
Author: Aubrey Nickerson
Date: September 16th, 2020
Program: index.html
Project: Construction App

This is the sign in page.
It contains two radio buttons, "Login"
and "Register". If the user forgot the password,
they can select the forgot passsword link. The user
must also select the check box in agreement to data
protection regulations. It contains both CSS and JavaScript
libraries such as jQuery and CSS fonts. 
-->

<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">

<head>
    
    <!-- Add CSS libraries -->
    <link rel="stylesheet" href="./css/loginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="Content-Security-Policy" content="connect-src *"/>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <!-- Add JS libraries -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
</head>
<body class="fadeIn form">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    
    
<!-- Display header image-->    
<header class="header-img">
    <img src="./img/Icon_better.png" class="header-img">
</header>
    
<div class="testbox fadeInDown" style="margin:center;">
    <h1 class="fadeIn first" style="font-weight:bold;color:#d72622;">Login</h1>
    <form>
        <hr>
        
        <!-- Radio Buttons:
        If user selects "Register" then user is redirected to the registry page.
        -->
        <div class="accounttype fadeIn first">
            <input type="radio" value="None" id="radioOne" name="account" checked/>
            <label for="radioOne" class="radio" >Login</label>
            <input type="radio" value="None" id="radioTwo" name="account" onclick="window.location='./pages/registryPage.html';"/>
            <label for="radioTwo" class="radio">Register</label>
        </div>
        <hr>
    <div class="fadeIn second">
        
        <!-- Email Field -->
        <div><label id="icon" for="empid"><i class="fa fa-address-card-o" aria-hidden="true"></i></label>
            <input type="email" name="empidinput" id="empid" value="" placeholder="Email" required/></div>
        
        >!-- Password Field -->
        <div><label id="icon" for="password"><i class="fa fa-shield" aria-hidden="true"></i></label>
            <input type="password" name="passwordinput" id="password" value="" placeholder="Password" style="margin-bottom: 25px;" required/></div>
        
        <!-- Forgot Password Link -->
        <div style="text-align:center;">
            <a href="./pages/forgotPassword.html">Forgot Password?</a>
        </div>
        
        <!-- Checkbox for agreeing to terms. -->
        <div class="fadeIn third" style="margin-top:1vh;">
            <input type="checkbox" class="larger" name="check" id="check" value="Yes" style="margin-left: 25px; margin-top: 25px; margin-bottom:25px;" required>
            <label for="check" style="margin-left:15px; align:center; font-size: 10px;">I agree to basic data protection regulation</label>
        </div>
    </div>
        
        <!-- Submit button -->
        <div class="btn-block fadeIn fourth" style="padding-top:4vh;padding-bottom:2vh">
            <button type="submit" id="submit" name="check" >Login</button>
        </div>
    </form>


</div>

</body>
</html>
